<!DOCTYPE html>
<html>
<head>
<title>Fraction to Decimal, Decimal To Fraction</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<script src="decimal.js"></script>
	<script src="fraction.js"></script>
<script type="text/javascript">
$(function(){
	$('#enterDecimal').bind('click', function(){
		var input = new Decimal($('#decimal').val());
		$('#results').text(input.toFraction());		
	});

	$('#enterFraction').bind('click', function(){
		var input = new Fraction($('#fraction').val());
		$('#results').text(input.toDecimal());
	});
});
</script>
<p id="validation"></p>
<input type="text" id="decimal" placeholder="Enter a Decimal" />
<input type="button" id="enterDecimal" value="get fraction" />
<input type="text" id="fraction" placeholder="Enter a Faction" />
<input type="button" id="enterFraction" value="get decimal" />
<p id="results"></p>

</body>
</html>
